<!--
    SELECTORES EN JAVASCRIPT
-->

<body>
    <div id="contenedor">
        <div id="titulo">Titulo</div>
        <div class="textos">Texto1</div>
        <div class="textos">Texto2</div>
        <div class="textos">Texto3</div>
        <div class="textos">Texto4</div>
        <div>
            <input class="checkboxes" type="checkbox" name="checkbox1" />
            <label for="checkbox1">Checkbox1</label>
        </div>
        <div>
            <input class="checkboxes" type="checkbox" name="checkbox2" />
            <label for="checkbox2">Checkbox2</label>
        </div>
        <button id="submit" type="button">Submit</button>
    </div>
</body>

<script>
    let titulo = document.querySelector("#titulo");
    titulo.style.fontSize = "25px";
    titulo.style.fontWeight = "bold";
    let textos = document.querySelectorAll(".textos");
    textos.forEach(e => e.style.color = "red");
    let checkboxes = document.querySelector("input[name='checkbox2']");
    checkboxes.checked = true;
    let submit = document.querySelector("#submit");
    submit.setAttribute("disabled", "disabled");
    let contenedor = document.querySelector("#contenedor");
    contenedor.style.border = "5px solid blue";
    contenedor.style.padding = "20px";
</script>
