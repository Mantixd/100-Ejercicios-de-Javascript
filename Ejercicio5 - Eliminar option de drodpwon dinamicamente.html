<!-- 
   ELIMINAR ELEMENTO SELECCIONADO DE UNA LISTA
   UTILIZANDO JAVASCRIPT
-->
<body>
    <selec id="usuariosDD">
        <option value="-1">Selecciona un usuario</option>
        <option value="1">Ricardo</option>
        <option value="2">Ernesto</option>
        <option value="3">Carlos</option>
        <option value="4">Juan</option>
        <option value="5">Carolyna</option>
    </selec>
</body>
<script>
    function eliminarUsuario(){
        let usuariosDD = document.querySelector("#usuariosDD").value;
        if(usuariosDD.value == "-1") {
            alert("Por favor seleccione un usuario");
        } else {
            let optionSeleccionada = usuariosDD.options[usuariosDD.selectedIndex].innerText;
            alert("Usuario" + optionSeleccionada + "eliminado correctamente");
            usuariosDD.remove(usuariosDD.selectedIndex);
        }
    }
</script>
