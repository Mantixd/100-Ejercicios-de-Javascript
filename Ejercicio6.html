<!-- 
   METODO Split() USANDO EXPRESIONES REGULARES
-->
<body>
    <textarea id="txt_container" style="width:300px;height: 100px;"></textarea>
    <div id="txt_output"></div>
    <button onclick="getText()">Extraer Texto</button>
</body>
<script>
    function getText() {
        let delimiter = /[\r\n\t ,|]+/g;
        let txt_container = document.querySelector("#txt_container").value;
        let formatted_value = txt_container.split(delimiter);
        document.querySelector("#txt_output").innerText = formatted_value.join(",");
    }
</script>
